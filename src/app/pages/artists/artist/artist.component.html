<ns-action-bar
        [showBackButton]="true"
></ns-action-bar>
<AbsoluteLayout>

    <ScrollView width="100%">
        <StackLayout class="artist">
            <AbsoluteLayout *ngIf="artist.details && artist.details.url"
                            (tap)="goToLink(artist.details.url)"
                            width="100%" height="1000px"
            >
                <Image *ngIf="artist.details && artist.details.image"
                       [src]="artist.details.image[3]['#text']"
                       width="100%"
                ></Image>
                <FlexboxLayout width="100%" height="100%" alignItems="center" justifyContent="center">
                    <Label class="artist__name"
                           [text]="artist.name"></Label>
                </FlexboxLayout>
            </AbsoluteLayout>
            <ActivityIndicator *ngIf="!artist.details"
                               row="1" busy="true"
                               width="100"
                               height="100" class="activity-indicator"></ActivityIndicator>
            <StackLayout width="100%" padding="10">
                <StackLayout class="place"
                             *ngFor="let place of artist.places">
                    <Label class="place__name" [text]="place.name"></Label>
                    <Label class="place__date" [text]="place.date"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
    <StackLayout top="470" left="260">
        <Button (tap)="fabTap()" text="+" class="floating-button"></Button>
    </StackLayout>
</AbsoluteLayout>
